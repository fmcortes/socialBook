<div class="form-box">
  <h1>Forgot Password</h1>
  <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <div class="input-group-item">
        <span>*</span>
        <div
          class="input-field"
          [ngClass]="
            form.controls.email.invalid &&
            (form.controls.email.dirty || form.controls.email.touched)
              ? 'input-field-invalid'
              : ''
          "
        >
          <i class="fa-solid fa-envelope"></i>
          <input
            type="text"
            name="userEmail"
            id="userEmail"
            placeholder="Email"
            formControlName="email"
          />
        </div>
      </div>
      <div
        class="error-message"
        *ngIf="
          form.controls.email.invalid &&
          (form.controls.email.dirty || form.controls.email.touched)
        "
      >
        * Email is required
      </div>
      <p>Sign In <a [routerLink]="['/auth/login']">Click Here!</a></p>
      <p>
        Don't have an account?
        <a [routerLink]="['/auth/register']">Click Here!</a>
      </p>
    </div>
    <div class="btn-field">
      <button
        type="submit"
        (click)="onSubmit()"
        class="button button-blue"
        [ngClass]="
          form.invalid && (form.touched || form.dirty) ? 'button-disable' : ''
        "
        [disabled]="form.invalid && (form.touched || form.dirty)"
      >
        Send
      </button>
    </div>
  </form>
</div>
