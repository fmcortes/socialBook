<div class="form-box">
  <h1>Forgot Password</h1>
  <form action="">
    <div class="input-group">
      <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input
          type="text"
          name="userEmail"
          id="userEmail"
          placeholder="Email"
        />
      </div>
      <p>Sign In <a [routerLink]="['/auth/login']">Click Here!</a></p>
      <p>Don't  have an account? <a [routerLink]="['/auth/register']">Click Here!</a></p>
    </div>
    <div class="btn-field">
      <button type="button" (click)="forgotPasswordHandler()" class="button button-blue">Send</button>
    </div>
  </form>
</div>
